<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="style.css" type="text/css">
        <script>
            var arr = new Array(0);
            var element = null;
            var row = Number(prompt("학생수 입력"));
            var col = 5;

            init_arr(); // 호출
            input_score(); // 학생 성적 입력
            cal_score();
            print_score();
            // 값 계산 (총점, 평균)
            // 값 출력
            function init_arr() {
                for (var i = 1; i <= row; i++) {
                element = new Array(0);
                // 길이가 4인 1차원 배열
                for (var j = 0; j <= col; j++) {    
                    element.push(0);
                }                
                    arr.push(element);                
                } 
            }

            function input_score() {
                for (var i = 0; i < row; i++) {
                    alert((i + 1) + "번째 학생입력");
                    for (var j = 0; j < col - 2; j++) {
                        var num = 0;
                        if (j == 0) {
                            num = Number(prompt("국어 성적 입력 : "));
                        } else if (j == 1) {
                            num = Number(prompt("영어 성적 입력 : "));
                        } else if (j == 2) {
                            num = Number(prompt("수학 성적 입력 : "));
                        }
                        arr[i][j] = num;
                    }                    
                }
            }    

            function cal_score() {
                for (var i = 0; i < row; i++) {
                    for (var j = 0; j < col - 2; j++) {
                        arr[i][3] += arr[i][j];                        
                    }
                    arr[i][col - 1] = (arr[i][col - 2] / 3);
                }
            }

            function print_score() {
                for (var i = 0; i < row; i++) {
                    for (var j = 0; j < col; j++) {
                        document.write(arr[i][j] + " ");
                    }
                    document.write("<br>");
                } 
            }
        </script>
    </head>

    </body>
</html>
