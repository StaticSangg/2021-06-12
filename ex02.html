<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="style.css" type="text/css">
        <script>            
            var arr = new Array(0);
            var element = null;
            var row = Number(prompt("행값 입력"));
            var col = Number(prompt("열값 입력"));
            for (var i = 1; i <= row; i++) {
                element = new Array(0);
                // 길이가 4인 1차원 배열
                for (var j = 0; j <= col; j++) {    
                    element.push(0);
                }
                
                arr.push(element);                
            }

        </script>
    </head>

    <body>
        
    </body>
</html>
