            // point에는 객체의 주소가 들어간다.

            point.x = 2; // 객체의 원소로 x(변수)를 추가하고 2를 넣겠다.
            point.y = 3; // 객체의 원소로 y(변수)를 추가하고 3을 넣겠다.
            
            show_point();
            
            point.show_point = function () {
                document.write("(" + this.x + "," + this.y + ")");
            }

            point.show_point();
            // 객체의 멤버로 함수를 추가
        </script>
